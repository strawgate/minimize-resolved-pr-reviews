name: Smoke Test

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  smoke-test:
    name: Integration Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t minimize-resolved-pr-reviews .

      - name: Run smoke test
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
        run: .github/scripts/smoke-test.sh
