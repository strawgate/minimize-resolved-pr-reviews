name: Minimize Resolved PR Reviews

on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  contents: read

jobs:
  minimize-resolved-reviews:
    runs-on: ubuntu-latest
    name: Minimize resolved review threads
    steps:
      - name: Minimize resolved threads
        uses: strawgate/minimize-resolved-pr-reviews@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Specify users whose reviews should be minimized
          # users: 'dependabot,renovate,github-actions'
